<h2 class="text-center">Charts</h2>

<section *ngFor="let section of sections">
    <h3 class="text-center">{{section.title}}</h3>
    <p>{{section.description}}</p>
    <div class="gallery">
        <div class="gallery-item" *ngFor="let chart of section.charts">
           <figure>
               <img [src]="chart.src" [alt]="chart.title"/>
               <figcaption>{{chart.title}}</figcaption>
           </figure>
        </div>
    </div>
</section>
