<div class="panel panel-primary">
    <div class="panel-heading">{{chart.title}}</div>
    <div class="panel-body">
        <img [src]="chart.src" [alt]="chart.tooltip" />
    </div>
    <div class="panel-footer">
        <div [innerHTML]="chart.description" class="description"></div>
        <a class="btn btn-default" routerLink="/charts" routerLinkActive="active"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
    </div>
</div>
